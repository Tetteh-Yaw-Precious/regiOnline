  <body>
    <div class="login-container">
      <div class="login-container--inner">
        <div class="graduate-img-ct">
          <img src="../assets/graduate.svg" alt="" srcset="" />
        </div>
        <div class="form-ct cardShow">
          <div class="form-img-ct">
            <img src="../assets/schoollogo.svg" alt="" />
          </div>
          <form class="loginform">
            <div class="heading-ct">
              <div class="alerts display-none"></div>
              <h5>Hello Freshers</h5>
              <p>
                Log in to check your fee balance,<br />
                register , make payments and more...
              </p>
            </div>
            <div class="input-ct">
              <div class="username-ct">
                <label for="username">username</label>
                <input
                  type="text"
                  placeholder="Enter your full name"
                  class="emailfield"
                  required
                />
              </div>
              <div class="password-ct">
                <label for="password">Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  class="passwordfield"
                  required
                />
              </div>
            </div>
            <div class="btn-ct">
              <button class="btn submit" type="submit">Login</button>
            </div>
          </form>
          <div class="form-footer"></div>
        </div>
        <!-- <div class="cloud-img-ct">
          <img src="../assets/cloud.svg" alt="" srcset="" />
        </div> -->
      </div>
    </div>
